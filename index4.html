<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Travel Kahoot Quiz</title>
<style>
body{
    font-family:Arial;
    background:#1e1e2f;
    color:white;
    text-align:center;
}

#game{

}

    cursor:pointer;
    color:white;
}

.blue{background:#3498db;}
.green{background:#2ecc71;}
.yellow{background:#f1c40f;color:black;}

#timer{
    font-size:22px;
    margin:15px;
}

#score{
    font-size:22px;
    margin-top:20px;
}
</style>
</head>
<body>

<div id="game">
<h1>üåç Travel Vocabulary Kahoot</h1>
<div id="timer"></div>
<h2 id="question"></h2>

<div>
<button class="red" onclick="answer(0)"></button>
<button class="blue" onclick="answer(1)"></button>
</div>
<div>
<button class="green" onclick="answer(2)"></button>
<button class="yellow" onclick="answer(3)"></button>
</div>

<div id="score"></div>
</div>

<script>
const questions = [
{q:"hiking",a:["piesza wycieczka","jazda autobusem","lot","rejs"],c:0},
{q:"backpacking",a:["podr√≥≈º z plecakiem","wakacje w hotelu","rejs","delegacja"],c:0},
{q:"itinerary",a:["plan podr√≥≈ºy","baga≈º","paszport","hotel"],c:0},
{q:"sightseeing",a:["zwiedzanie","biwak","pakowanie","rejs"],c:0},
{q:"secluded",a:["g≈Ço≈õny","ustronny","zat≈Çoczony","nowoczesny"],c:1},
{q:"staycation",a:["wakacje w domu","rejs","wyjazd","wolontariat"],c:0},
{q:"round-the-world trip",a:["podr√≥≈º dooko≈Ça ≈õwiata","wyjazd s≈Çu≈ºbowy","urlop weekendowy","rejs"],c:0},
{q:"amusement park",a:["park rozrywki","rezerwat","zamek","≈õwiƒÖtynia"],c:0},
{q:"fortress",a:["forteca","tunel","hotel","dworzec"],c:0},
{q:"marketplace",a:["targ","muzeum","lotnisko","park"],c:0},
{q:"picturesque",a:["malowniczy","niebezpieczny","brudny","nowoczesny"],c:0},
{q:"World Heritage Site",a:["zabytek UNESCO","hotel","lotnisko","dworzec"],c:0},
{q:"overcrowded",a:["zat≈Çoczony","czysty","cichy","drogi"],c:0},
{q:"guidebook",a:["przewodnik","mapa","paszport","bilet"],c:0},
{q:"tacky souvenir",a:["tandetna pamiƒÖtka","zabytek","mapa","bilet"],c:0},
{q:"tourist site",a:["atrakcja turystyczna","hotel","lotnisko","parking"],c:0},
{q:"traffic jam",a:["korek","most","tunel","rondo"],c:0},
{q:"detour",a:["objazd","parking","skrzy≈ºowanie","tunel"],c:0},
{q:"junction",a:["skrzy≈ºowanie","most","pas ruchu","tunel"],c:0},
{q:"pedestrian",a:["pieszy","kierowca","pilot","turysta"],c:0},
{q:"roadworks",a:["roboty drogowe","wypadek","tunel","parking"],c:0},
{q:"breakdown service",a:["pomoc drogowa","szpital","policja","lotnisko"],c:0},
{q:"collision",a:["kolizja","objazd","post√≥j","tunel"],c:0},
{q:"capsize",a:["wywr√≥ciƒá siƒô","zaparkowaƒá","skrƒôciƒá","ruszyƒá"],c:0},
{q:"emergency landing",a:["awaryjne lƒÖdowanie","start","op√≥≈∫nienie","kontrola"],c:0},
{q:"flat tyre",a:["przebita opona","nowa opona","pe≈Çna opona","brudna opona"],c:0},
{q:"first aid",a:["pierwsza pomoc","bilet","hotel","paszport"],c:0},
{q:"scam",a:["oszustwo","promocja","reklama","zni≈ºka"],c:0},
{q:"valuables",a:["kosztowno≈õci","ubrania","jedzenie","bilety"],c:0},
{q:"money belt",a:["saszetka na pieniƒÖdze","walizka","plecak","portfel papierowy"],c:0},
{q:"travel insurance",a:["ubezpieczenie podr√≥≈ºne","bilet","hotel","paszport"],c:0},
{q:"blend in",a:["wtopiƒá siƒô w t≈Çum","uciekaƒá","krzyczeƒá","biec"],c:0},
{q:"hit the road",a:["wyruszyƒá","zaparkowaƒá","zatrzymaƒá siƒô","skrƒôciƒá"],c:0},
{q:"off the beaten track",a:["na uboczu","w centrum","na autostradzie","w korku"],c:0},
{q:"at the crack of dawn",a:["o ≈õwicie","w nocy","w po≈Çudnie","wieczorem"],c:0},
{q:"travel broadens the mind",a:["podr√≥≈ºe kszta≈ÇcƒÖ","podr√≥≈ºe mƒôczƒÖ","podr√≥≈ºe sƒÖ drogie","podr√≥≈ºe sƒÖ szybkie"],c:0}
];

let current=0;
let score=0;
let time=25;
let timer;

function loadQuestion(){
    if(current>=15){
        document.getElementById("game").innerHTML =
        `<h1>üéâ Koniec!</h1><h2>Wynik: ${score}/15</h2>`;
        return;
    }

    // losowe pytanie
    let q = questions[Math.floor(Math.random()*questions.length)];

    // tworzymy kopiƒô odpowiedzi i losowo je mieszamy
    let answers = q.a.map((text, index) => ({text, index}));
    for(let i = answers.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [answers[i], answers[j]] = [answers[j], answers[i]];
    }

    // zapisanie indeksu poprawnej odpowiedzi po wymieszaniu
    window.correct = answers.findIndex(a => a.index === q.c);

    // wy≈õwietlenie pytania
    document.getElementById("question").innerText = q.q;

    // przypisanie odpowiedzi do przycisk√≥w
    const buttons = document.querySelectorAll("button");
    buttons.forEach((btn, i) => {
        btn.innerText = answers[i].text;
    });

    // reset timera
    time = 25;
    document.getElementById("timer").innerText = "‚è± " + time;
    clearInterval(timer);

    timer = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = "‚è± " + time;
        if(time === 0){
            current++;
            loadQuestion();
        }
    }, 1000);
}

function answer(n){
    if(n === window.correct) score++;
    current++;
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
