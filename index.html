<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html
        {
            background-color: white;
            align-items: center;
            text-align: center;
        }
        body
        {
            background-color: lightgray;
            align-items: center;
            padding-top: 125px;
            border-radius: 20px;
            height: 600px;
            width: 1000px;
            border: black solid 3px;
            margin: 0 auto;
        }
        button
        {
            border-radius: 15px;
            background-color: white;
            transition: 0.5s background-color linear;
            height: 70px;
            width: 100px;
        }
        button:hover
        {
            background-color: lightblue;
        }
        a
        {
            text-align: center;
            vertical-align: center;
        }
        p
        {
            color: red;
            font-size: xx-large;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
        0%   { color: red; }
        14%  { color: orange; }
        28%  { color: yellow; }
        42%  { color: green; }
        57%  { color: cyan; }
        71%  { color: blue; }
        85%  { color: violet; }
        100% { color: red; }
        }   

    </style>
</head>
